image: node:8.12.0-jessie

stages:
  - production

production:
  type: deploy
  stage: production 
  image: ruby:latest
  script: 
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=isemaj-timestamp-microservice --api-key=$HEROKU_API_KEY
  only:
    - master
